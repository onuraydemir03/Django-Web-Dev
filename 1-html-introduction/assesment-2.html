<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment 2</title>
  </head>
  <body>

  <h1>Course Sign Up Page</h1>
  <p>Please Note : First Name, Last Name, Password, and Email are required</p>

  <form class="" action="index.html" method="post">
    <label for="fname">First Name:</label>
    <input required id="fname" type="text" name="fname" value="" placeholder="First Name">
    <label for="lname">Last Name:</label>
    <input required id="lname" type="text" name="lname" value="" placeholder="Last Name">
    <br>

    <label for="email">Email:</label>
    <input required id="email" type="email" name="email" value="" placeholder="name@email.com">
    <label for="password"></label>
    <input required id="password" type="password" name="password" value="">
    <br>

    <p>Are you over the age of 18?</p>
    <label for="over18-yes">Yes:</label>
    <input id="over18-yes" type="radio" name="over18" value="1">
    <label for="over18-no">No:</label>
    <input id="over18-no" type="radio" name="over18" value="0">
    <br>

    <p>Do you have a Credit Card or Paypal?</p>
    <select class="" name="selection-card">
      <option value="credit-card">Credit Card</option>
      <option value="paypal">Paypal</option>
    </select>
    <br>

    <input type="submit" name="" value="Sign Up">
  </form>
  </body>
</html>
